name: Release CLI
on:
  release:
    types: [published]

jobs:
  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          cache-workspace-crates: true

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev pkg-config

      - name: Build CLI
        run: cargo build -p nusamai --profile release-lto --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          TARGET="${{ matrix.target }}"
          BIN="target/${TARGET}/release-lto/nusamai"
          OUT="nusamai-${VERSION}-${TARGET}.tar.gz"

          mkdir -p dist
          cp "${BIN}" dist/nusamai
          if command -v strip >/dev/null 2>&1; then
            strip dist/nusamai || true
          fi

          tar -czf "${OUT}" -C dist nusamai
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${OUT}" > "${OUT}.sha256"
          else
            shasum -a 256 "${OUT}" > "${OUT}.sha256"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: cli-${{ matrix.target }}
          path: |
            nusamai-*.tar.gz
            nusamai-*.tar.gz.sha256

  release:
    needs: build-cli
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: cli-*
          merge-multiple: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            nusamai-*.tar.gz
            nusamai-*.tar.gz.sha256
