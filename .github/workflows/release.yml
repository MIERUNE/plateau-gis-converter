name: Release
on:
  release:
    types: [published]

jobs:
  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          cache-workspace-crates: true

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev pkg-config

      - name: Build CLI
        run: cargo build -p nusamai --profile release-lto --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          TARGET="${{ matrix.target }}"
          BIN="target/${TARGET}/release-lto/nusamai"
          OUT="nusamai-${VERSION}-${TARGET}.tar.gz"

          mkdir -p dist
          cp "${BIN}" dist/nusamai
          if command -v strip >/dev/null 2>&1; then
            strip dist/nusamai || true
          fi

          tar -czf "${OUT}" -C dist nusamai

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: cli-${{ matrix.target }}
          path: nusamai-*.tar.gz

  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: windows-latest
            args: '-- --profile release-lto'
          - platform: macos-latest
            args: '--target universal-apple-darwin -- --profile release-lto'
          - platform: ubuntu-latest
            args: '-- --profile release-lto'
    runs-on: ${{ matrix.settings.platform }}

    steps:
      - uses: actions/checkout@v6
      - name: Restore timestamps to cache workspace crates
        uses: chetan/git-restore-mtime-action@v2

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          cache-workspace-crates: true

      - name: Install dependencies (Ubuntu only)
        if: matrix.settings.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Sync node version and setup cache
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: ./app/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./app

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.settings.args }}  # args for tauri build
          tagName: ${{ github.event.release.tag_name }}
          releaseName: "PLATEAU GIS Converter v__VERSION__"
          releaseDraft: true
          prerelease: false
          assetNamePattern: "PLATEAU-GIS-Converter_[version]_[platform]_[arch][ext]"

  upload-cli:
    needs: [build-cli, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: cli-*
          merge-multiple: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: nusamai-*.tar.gz
