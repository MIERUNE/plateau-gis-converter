<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cesium</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      #cesiumContainer {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        font-family: sans-serif;
      }
      html {
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      function createCustomShader() {
        const customShader = new Cesium.CustomShader({
          fragmentShaderText: `
						void fragmentMain(FragmentInput fsInput, inout czm_modelMaterial material) {
							int featureId = fsInput.featureIds.featureId_0;

							material.diffuse *= vec3(
								fract(sin(float(featureId)) * 43758.5453),
								fract(sin(float(featureId + 1)) * 43758.5453),
								fract(sin(float(featureId + 2)) * 43758.5453)
							);
						}
					`,
        });
        return customShader;
      }

      // Cesium ion token for the plateau-terrain-streaming
      // https://github.com/Project-PLATEAU/plateau-streaming-tutorial/blob/main/terrain/plateau-terrain-streaming.md
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE";

      async function setup() {
        const viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: await Cesium.CesiumTerrainProvider.fromIonAssetId(
            770371,
            { requestVertexNormals: true }
          ),
          shadows: true,
        });

        viewer.extend(Cesium.viewerCesium3DTilesInspectorMixin);

        const tileset = await Cesium.Cesium3DTileset.fromUrl(
          "/examples/ext_mesh_features/tileset.json"
        );
        viewer.scene.primitives.add(tileset);
        viewer.zoomTo(tileset);

        tileset.customShader = createCustomShader();
      }
      setup();
    </script>
  </body>
</html>
